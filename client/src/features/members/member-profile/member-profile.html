@if (memberService.member(); as member) {
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">Member since:</span>
        <span>{{member.created | date: 'longDate'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold">Last active:</span>
        <span>{{member.created | date: 'dd MMM yyyy h:mm a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
    @if (memberService.editMode()) {
        <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col gap-4 w-full">
            <label class="floating-label">
                <span class="label-text">Display Name</span>
                <input type="text" name="displayName" [(ngModel)]="editableMember.displayName" 
                       class="input input-bordered w-full" required placeholder="Enter your display name">    
            </label>
            <label class="floating-label">
                <span class="label-text">Description</span>
                <textarea type="text" name="description" [(ngModel)]="editableMember.description" 
                       class="textarea input-bordered w-full" required placeholder="Enter your description"> </textarea>   
            </label>
            <label class="floating-label">
                <span class="label-text">City</span>
                <input type="text" name="city" [(ngModel)]="editableMember.city" 
                       class="input input-bordered w-full" required placeholder="Enter your city">    
            </label>
            <label class="floating-label">
                <span class="label-text">County</span>
                <input type="text" name="county" [(ngModel)]="editableMember.country" 
                       class="input input-bordered w-full" required placeholder="Enter your country">    
            </label>
            <div class="flex self-end">
                <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    } @else {
        <div>{{member.description}}</div>
    }   
    
</div>

}
