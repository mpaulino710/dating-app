<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign Up
    </div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" name="email" placeholder="Email" class="input w-full" [(ngModel)]="creds.email">
            <input type="text" name="displayName" placeholder="Display name" class="input w-full"
                [(ngModel)]="creds.displayName">
            <input type="password" name="password" placeholder="Password" class="input w-full"
                [(ngModel)]="creds.password">

            <div class="flex items-center justify-end">
                <button class="btn" (click)="cancel()" type="button">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
